<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>iRead</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="head">
        <img src="./images/logo.png" alt="logo">
        <img src="./images/menu.png" alt="menu icon" class="menu">
      </div>
      <nav class="nav-bar">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Library</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#">Trending</a></li>
        </ul>
      </nav>
      <div class="profile">
        <img src="./images/profile.svg" alt="profile picture">
      </div>
    </div>
  </header>
  <main>
    <section class="hero-page">
      <div class="container">
        <h1>Add <br>
          a <span>new book</span> to collection
        </h1>
        <button type="button">
          <img src="./images/add.svg" alt="add more books button">
          Add new book
        </button>
      </div>
    </section>
    <section class="library">
      <div class="container">
        <h2>Recently Added Books</h2>
        <hr>
        <div class="book-shelf">
          <!-- Book shelf to be filled dynamcally using JavaScript objects and constructor function -->
        </div>
      </div>
    </section>
  </main>
  <footer class="copy">
    <small>&copy; 2022 Olaoye Oluwatoyin Abayomi<br>
      Care to see more of my works?<br>
      Here's a <a href="https://github.com/MindPrepDev/iRead">link to my GitHub repository.</a>
    </small>
  </footer>

  <script src="main.js"></script>
</body>
</html>
