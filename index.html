<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>iRead</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="head">
        <img src="./images/logo.png" alt="logo">
        <img src="./images/menu.png" alt="menu icon" class="menu">
      </div>
      <nav class="nav-bar">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Library</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#">Trending</a></li>
        </ul>
      </nav>
      <div class="profile">
        <img src="./images/profile.svg" alt="profile picture">
      </div>
    </div>
  </header>
  <main>
    <section class="hero-page">
      <div class="container">
        <h1>Add <br>
          a <span>new book</span> to collection
        </h1>
        <button type="button" class="add-book">
          <img src="./images/add.svg" alt="add more books button">
          Add new book
        </button>

        <!-- Form for new books -->
        <div class="form-section">
          <div class="blurb">
            <div class="form-header">
              <img src="./images/project-title.png" alt="Image of an open book">
              <div class="wrap-text">
                <h3>Got a new book?</h3>
                <p>(Stack it up using the form below)</p>
              </div>
              <img src="./images/exit.png" alt="exit button" class="exit-btn">
            </div>
            <form action="#" class="form">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" placeholder="Maximizing your potentials" maxlength="200" required>
              <label for="author">Author</label>
              <input type="text" name="author" id="author" placeholder="Dr. Myles Munroe" maxlength="50" required>
              <label for="pages">No. of pages</label>
              <input type="number" name="pages" id="pages" placeholder="368" min="100" required>
              <label for="status">Status</label>
              <select name="status" id="status">
                <option value="Just bought it">I just bought it</option>
                <option value="Just started the reading">Just started reading it</option>
                <option value="Almost done">Almost done</option>
                <option value="Completed">Done reading</option>
              </select>
              <label for="theme">About</label>
              <textarea name="theme" id="theme" cols="30" rows="4" placeholder="Please describe the book in just 200 words or less" maxlength="200"></textarea>
              <button type="submit" class="shelf-book">
                <img src="./images/add.svg" alt="add more books button">
                Add new book
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="library">
      <div class="container">
        <h2>Recently Added Books</h2>
        <hr>
        <div class="shelf">
          <!-- Book shelf to be filled dynamically using JavaScript objects and constructor function -->
        </div>
      </div>
    </section>
  </main>
  <footer class="copy">
    <small>&copy; 2022 Olaoye Oluwatoyin Abayomi<br>
      Care to see more of my works?<br>
      Here's a <a href="https://github.com/MindPrepDev/iRead">link to my GitHub repository.</a>
    </small>
  </footer>

  <script src="main.js"></script>
  <script src="card.js"></script>
</body>
</html>
